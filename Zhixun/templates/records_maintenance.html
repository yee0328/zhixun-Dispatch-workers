<!-- 查詢估價單 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>派工系統</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/records_maintenance.js"></script>
    <script src="../js/packages/api.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- flatpickr -->
    <link rel="stylesheet" href="../css/packages/flatpickr.min.css" />
    <script src="../js/packages/flatpickr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
    <!-- dataTable -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />

    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/records.css" />
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar"></div>
    <div id="main-content" class="row">
      <div class="col-md-5 col-xs-12">
        <div class="container">
          <div class="row left-container">
            <div class="col-md-8 col-10">
              <div class="back-container">
                <div class="fa-solid fa-chevron-left me-3 clickable"><span>回上一頁</span></div>
              </div>
            </div>
            <div class="col-md-8 col-10 left-content">
              <h4 class="mb-4">機電維護及施工紀錄查詢</h4>
              <form class="search-form">
                <div class="mb-3">
                  <div class="form-group">
                    <label class="form-label">地區：</label>
                    <span class="district"></span>
                  </div>
                  <div class="form-group">
                    <label class="form-label">大樓：</label>
                    <span class="building"></span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="category" class="form-label"
                    ><i class="fa-solid fa-list"></i>類別</label
                  >
                  <select class="form-select form-control" id="category">
                    <option value="" selected disabled hidden>選擇分類</option>
                    <option value="保養">保養</option>
                    <option value="施工">施工</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="startDate" class="form-label"
                    ><i class="fa-solid fa-clock"></i> 起始時間</label
                  >
                  <div class="input-wrapper">
                    <input class="form-control" id="startDate" />
                    <i class="fa-regular fa-calendar"></i>
                  </div>
                </div>
                <div class="form-group">
                  <label for="endDate" class="form-label"
                    ><i class="fa-solid fa-clock"></i> 結束時間</label
                  >
                  <div class="input-wrapper">
                    <input class="form-control" id="endDate" />
                    <i class="fa-regular fa-calendar"></i>
                  </div>
                </div>
                <div class="btn-wrap">
                  <button
                    type="button"
                    class="button search-button"
                    id="searchButton"
                  >
                    搜尋
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-7 col-xs-12 right-content">
        <div class="container">
          <div class="row justify-content-start">
            <div class="col-md-10 col-xs-12">
              <div class="table-responsive">
                <table id="records-table" class="table table-hover">
                  <thead>
                    <tr>
                      <th>上傳類別</th>
                      <th>上傳人員</th>
                      <th>上傳日期</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
