<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>派工系統</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/navbar.js"></script>
    <script src="../js/view.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/view.css" />

    <!-- modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar"></div>

    <div class="row">
      <div class="col-md-6 col-xs-12 left-content">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 col-xs-12">
              <h2>您希望在機電<br />尋找或做些什麼呢？</h2>
              <p>What are you looking for now ?</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Right Content -->
      <div class="col-md-6 col-xs-12 right-content">
        <div class="form-group">
          <p class="section-title">發票</p>
          <div class="btn-custom upload">
            上傳發票
            <span><i class="fa-solid fa-file-upload invoice"></i></span>
          </div>
          <div class="btn-custom">
            查詢發票紀錄
            <span><i class="fa-solid fa-file-alt"></i></span>
          </div>
        </div>
        <div class="form-group">
          <p class="section-title">估價單</p>
          <div class="btn-custom upload">
            上傳估價單
            <span><i class="fa-solid fa-file-upload Estimate"></i></span>
          </div>
          <div class="btn-custom">
            查詢估價單紀錄
            <span><i class="fa-solid fa-file-alt"></i></span>
          </div>
        </div>
        <div class="form-group">
          <p class="section-title">紀錄查詢</p>
          <div class="btn-custom">
            維護及施工紀錄查詢
            <span><i class="fa-solid fa-search"></i></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
