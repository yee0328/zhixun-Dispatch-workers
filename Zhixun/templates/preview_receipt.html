<!-- 查詢估價單 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>派工系統</title>

    <!-- CSS -->
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Slick Carousel CSS -->
    <link rel="stylesheet" href="../css/packages/slick.css" />
    <link rel="stylesheet" href="../css/packages/slick-theme.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/preview.css?v=20241110" />

    <!-- JavaScript -->
    <!-- jQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Slick Carousel JS -->
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/navbar.js"></script>
    <script src="../js/preview_receipt.js"></script>
    <script src="../js/packages/api.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar"></div>
    <div id="main-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-xs-12">
            <div class="mt-5">
              <h4 class="mb-4 back">
                <i class="fa-solid fa-arrow-left" id="goBack"></i>檔案預覽
              </h4>
              <div class="file-preview">
                <div class="file-image">
                  <div class="image-preview">
                    <img src="../images/no-image.png" alt="Image Preview" />
                  </div>
                </div>
                <div class="content-container">
                  <div class="file-details">
                    <div class="info">
                      <p>
                        <strong>上傳標題</strong
                        ><span class="upload-title"></span>
                      </p>
                      <p>
                        <strong>上傳說明</strong
                        ><span class="upload-info"></span>
                      </p>
                      <p>
                        <strong>上傳人員</strong><span class="uploader"></span>
                      </p>
                      <p>
                        <strong>上傳日期</strong
                        ><span class="upload-date"></span>
                      </p>
                      <div class="upload-wrapper">
                        <p><strong>上傳檔案</strong></p>
                        <div>
                          <ul class="uploaded-file"></ul>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="thumbnails">
                    <p class="mt-2"><strong>上傳圖片</strong></p>
                    <div class="slider"></div>
                  </div>
                  <div class="btn-wrapper">
                    <a href="#" class="button btn-blue edit-button">編輯</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 瀏覽圖片視窗 -->
    <div
      class="modal fade"
      id="filePreviewModal"
      tabindex="-1"
      aria-labelledby="filePreviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filePreviewModalLabel">文件預覽</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center" id="filePreviewBody"></div>
        </div>
      </div>
    </div>
  </body>
</html>
