<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>派工系統</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../js/login.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>

  <body style="background-color: var(--white)">
    <section id="blue-overlay">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div class="login-container">
              <div class="text-center mb-4">
                <img src="../images/logo_black.png" alt="Logo" class="mb-2" />
                <h2>Welcome!</h2>
                <h2>請先登入您的帳號</h2>
              </div>
              <form id="login-form">
                <div class="form-group">
                  <label for="username" class="form-label">帳號</label>
                  <p class="betatext">預設帳號:admin</p>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    placeholder="請輸入帳號"
                    required
                  />
                  <span class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="password" class="form-label">密碼</label>
                  <p class="betatext">預設密碼:admin</p>
                  <div class="input-wrapper">
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="請輸入密碼"
                      required
                    />
                    <i class="fa-solid fa-eye-slash"></i>
                  </div>
                  <span class="error-message"></span>
                </div>
                <button type="submit" class="btn btn-login w-100">登入</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
