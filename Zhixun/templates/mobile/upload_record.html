<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>派工系統</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../../js/mobile/upload_record.js"></script>
    <script src="../../js/packages/api.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <link rel="stylesheet" href="../../css/mobile/upload_record.css" />

    <!-- modal -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <nav id="mobile" class="navbar">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10 col-xs-12 nav-container">
            <div class="d-flex align-items-center">
              <a
                href="javascript:void(0)"
                class="return-wrapper"
                onclick="window.history.back();"
              >
                <i class="fa-solid fa-chevron-left"></i>
              </a>
            </div>
            <h4>紀錄上傳</h4>
            <button class="navbar-toggler" type="button" id="navToggler">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Offcanvas Sidebar -->
    <div class="offcanvas-nav" id="offcanvasNavbar">
      <div class="offcanvas-header">
        <img src="../../images/logo_black.png" alt="Logo" width="50" />
        <i class="fa-solid fa-xmark" id="closeOffcanvas"></i>
      </div>
      <div class="offcanvas-body p-4">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link" href="upload_record.html" data-dropdown="true">
              <div><i class="fa-solid fa-upload"></i>記錄上傳</div>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              href="record_maintenance.html"
              data-dropdown="true"
            >
              <div><i class="fa-solid fa-clock"></i>保養紀錄</div>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link"
              href="record_construction.html"
              data-dropdown="true"
            >
              <div><i class="fa-solid fa-clock"></i>施工紀錄</div>
            </a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link" href="javascript:void(0);" data-dropdown="true">
              <div><i class="fa-solid fa-door-open"></i>登出</div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-xs-12 p-0">
            <div class="form-section">
              <form id="uploadForm">
                <div class="form-group">
                  <label for="category" class="form-label">類別</label>
                  <select
                    class="form-select form-control"
                    id="category"
                    required
                  >
                    <option value="" selected disabled hidden>選擇類別</option>
                    <option value="保養">保養</option>
                    <option value="施工">施工</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="title" class="form-label">細項說明</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="請輸入說明"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="description" class="form-label">位置說明</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="請輸入說明"
                    required
                  />
                </div>
                <div class="form-group">
                  <label class="form-label">選擇文件</label>
                  <div id="uploadBox" class="upload-box">
                    <div class="icon-wrap">
                      <i class="fa-solid fa-file-upload"></i>
                    </div>
                    <h5>點擊上傳文件</h5>
                    <small>任何小於10Mb的圖檔</small>
                  </div>
                </div>
                <div class="uploaded-files form-group" id="uploadedFiles">
                  <label class="form-label"
                    >上傳文件（已上傳
                    <span id="uploadedCount">0</span> 筆）</label
                  >
                  <div id="uploadedFileList"></div>
                </div>
                <div class="btn-wrapper">
                  <button
                    type="button"
                    class="button btn-black ms-0"
                    id="cancelButton"
                  >
                    取消
                  </button>
                  <button type="submit" class="button btn-blue">上傳</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 瀏覽圖片視窗 -->
    <div
      class="modal fade"
      id="filePreviewModal"
      tabindex="-1"
      aria-labelledby="filePreviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filePreviewModalLabel">文件預覽</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center" id="filePreviewBody"></div>
        </div>
      </div>
    </div>

    <!-- 取消視窗 -->
    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      aria-labelledby="cancelModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="cancelModalLabel">
              <i class="fa-solid fa-triangle-exclamation"></i>
              確定取消此檔案紀錄？
            </h5>
            <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
          </div>
          <div class="modal-body">
            <p>
              按下「確定」後，此筆檔案紀錄將不會儲存。您將無法回到此筆紀錄。
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="button btn-wb" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="button btn-red" id="confirmBtn">
              確定
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
