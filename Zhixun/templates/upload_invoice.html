<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />
    <title>派工系統</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/upload.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="../js/navbar.js"></script>
    <script src="../js/invoice.js"></script>
    <script src="../js/packages/api.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar"></div>
    <section>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-xs-12 p-0">
            <div class="form-section mt-5">
              <h4 class="mb-4 back">
                <i class="fa-solid fa-arrow-left" id="goBack"></i>機電發票
              </h4>
              <form id="uploadForm">
                <div class="form-group">
                  <label for="title" class="form-label">標題</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="請輸入標題"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="description" class="form-label">說明</label>
                  <input
                    type="text"
                    class="form-control"
                    id="description"
                    placeholder="請說明此發票"
                    required
                  />
                </div>
                <div class="form-group">
                  <div class="beta">
                    <p class="betatext">請嘗試上傳任意檔案</p>
                    <label class="form-label">選擇文件</label>
                    <div id="uploadBox" class="upload-box">
                      <div class="icon-wrap">
                        <i class="fa-solid fa-file-upload"></i>
                      </div>
                      <h5>點擊上傳文件</h5>
                      <small>任何小於10Mb的圖檔</small>
                    </div>
                  </div>
                </div>
                <div class="uploaded-files form-group" id="uploadedFiles">
                  <label class="form-label"
                    >上傳文件（已上傳
                    <span id="uploadedCount">0</span> 筆）</label
                  >
                  <div id="uploadedFileList"></div>
                </div>
                <div class="btn-wrapper">
                  <button
                    type="button"
                    class="button btn-black"
                    id="cancelButton"
                  >
                    取消
                  </button>
                  <button type="submit" class="button btn-blue">上傳</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 瀏覽圖片視窗 -->
    <div
      class="modal fade"
      id="filePreviewModal"
      tabindex="-1"
      aria-labelledby="filePreviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="filePreviewModalLabel">文件預覽</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body text-center" id="filePreviewBody"></div>
        </div>
      </div>
    </div>

    <!-- 取消視窗 -->
    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      aria-labelledby="cancelModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-danger" id="cancelModalLabel">
              <i class="fa-solid fa-triangle-exclamation"></i>
              確定取消此檔案紀錄？
            </h5>
          </div>
          <div class="modal-body">
            <p>
              按下「確定」後，此筆檔案紀錄將不會儲存。您將無法回到此筆紀錄。
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="button btn-wb" data-bs-dismiss="modal">
              取消
            </button>
            <button type="button" class="button btn-red" id="confirmBtn">
              確定
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
